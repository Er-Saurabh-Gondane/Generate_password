<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- heading -->
        <h1>Password Generator</h1>

        <!-- display Password Container -->
        <div class="display-container">
            <input readonly class="display" placeholder="password" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="toolText"></span>
                <img src="assets/copy.svg" alt="" width="24px" height="24px">
            </button>
        </div>

        <!-- input slider container -->
        <div class="input-container">
            <!-- password Lenght Section -->
            <div class="lenght-Container">
                <p>Password Lenght</p>
                <p data-lenghtNumber>0</p>
            </div>
            

            <!-- slider -->
            <input type="range" min="1" max="20" id="slider" class="slider" data-lengthSlider>

            <!-- checkBoxes -->
            <div class="check">
                <input type="checkbox" name="" id="upperCase">
                <label for="upperCase"> Includes Uppercase letters </label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowerCase">
                <label for="lowerCase"> Includes lowerCase letters </label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers"> Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-Container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <button class="generateButton">
                Generate Password
            </button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
